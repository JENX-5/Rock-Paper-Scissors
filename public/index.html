<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Age RPS</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="theme-0">
    <div class="container">
        <div class="lobby">
            <h1><i class="fas fa-snowflake"></i> ICE AGE RPS <i class="fas fa-fire"></i></h1>
            
            <div class="input-group">
                <label for="name"><i class="fas fa-user"></i> Your Name</label>
                <input type="text" id="name" placeholder="Enter your name" maxlength="20">
            </div>
            
            <div class="skin-selector">
                <h3><i class="fas fa-palette"></i> Choose Theme</h3>
                <div class="skin-options">
                    <div class="skin-option selected" data-skin="0" title="Frost"></div>
                    <div class="skin-option" data-skin="1" title="Inferno"></div>
                    <div class="skin-option" data-skin="2" title="Nature"></div>
                    <div class="skin-option" data-skin="3" title="Darkness"></div>
                </div>
            </div>
            
            <div class="buttons">
                <button class="btn btn-primary" id="playCpu">
                    <i class="fas fa-robot"></i> Play vs Computer
                </button>
                
                <button class="btn btn-success" id="createRoom">
                    <i class="fas fa-plus-circle"></i> Create Room
                </button>
                
                <div class="room-join">
                    <label>Join Room</label>
                    <div class="room-input">
                        <input type="text" id="roomCode" placeholder="4-digit code" maxlength="4">
                        <button class="btn btn-secondary" id="joinRoom">
                            <i class="fas fa-sign-in-alt"></i> Join
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="instructions">
                <h4><i class="fas fa-info-circle"></i> How to Play:</h4>
                <ul>
                    <li>Choose your move: Rock, Paper, or Scissors</li>
                    <li>First to 5 wins the match</li>
                    <li>Rock beats Scissors, Scissors beats Paper, Paper beats Rock</li>
                    <li>You have 10 seconds to choose each round</li>
                </ul>
            </div>
        </div>
    </div>
    
    <script src="js/lobby.min.js"></script>
</body>
</html>
